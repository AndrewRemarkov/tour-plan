<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600;700;800&family=Nunito:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan â€” Hotel Booking</title>
  </head>
  <body>
    <header class="header">
      <navbar class="navbar">
        <div class="container">
          <div class="navbar-top">
            <a href="#" class="logo">
              <img
                src="image/horizontal-logo.svg"
                alt="Logo: Best Tour Plan"
                class="logo__image"
              />
              <!-- /.logo__image -->
            </a>
            <!-- /.logo -->
            <form action="" class="search navbar__search">
              <input
                type="text"
                class="search__input"
                placeholder="Search Location"
              />
              <!-- /.search_input -->
              <button class="search__button">
                <img src="image/search.svg" alt="Icon: search" />
              </button>
              <!-- /.search__button -->
            </form>
            <!-- /.search -->
            <a href="#" class="user navbar__user">
              <img
                src="image/user-avatar.jpg"
                alt="Avatar: Nathan"
                class="avatar user__avatar"
              />
              <!-- /.user__avatar -->
              <span class="user__name">Nathan</span>
              <!-- /.user__name -->
            </a>
            <!-- /.user -->
            <button class="menu-button navbar-top__menu-button">
              <span class="menu-button__line"></span>
              <!-- /.menu-button__line -->
              <span class="menu-button__line"></span>
              <!-- /.menu-button__line -->
              <span class="menu-button__line"></span>
              <!-- /.menu-button__line -->
            </button>
            <!-- /.navbar-top__menu-btn -->
          </div>
          <!-- /.navbar-top -->
        </div>
        <!-- /.container -->
        <div class="navbar-bottom">
          <div class="container">
            <nav class="navbar-nav">
              <ul class="navbar-menu">
                <li class="navbar-menu__item">
                  <a href="#" class="navbar-menu__link">All Deals</a>
                </li>
                <!-- /.navbar-menu__item -->
                <li class="navbar-menu__item">
                  <a href="" class="navbar-menu__link">Hotels</a>
                  <!-- /.navbar-menu__link -->
                </li>
                <!-- /.navbar-menu__item -->
                <li class="navbar-menu__item">
                  <a href="" class="navbar-menu__link">Activities</a>
                  <!-- /.navbar-menu__link -->
                </li>
                <!-- /.navbar-menu__item -->
                <li class="navbar-menu__item">
                  <a href="" class="navbar-menu__link">Hotel Day Packages</a>
                  <!-- /.navbar-menu__link -->
                </li>
                <!-- /.navbar-menu__item -->
                <li class="navbar-menu__item">
                  <a href="" class="navbar-menu__link">Restaurants</a>
                  <!-- /.navbar-menu__link -->
                </li>
                <!-- /.navbar-menu__item -->
                <li class="navbar-menu__item">
                  <a href="" class="navbar-menu__link">Events</a>
                  <!-- /.navbar-menu__link -->
                </li>
                <!-- /.navbar-menu__item -->
                <li class="navbar-menu__item">
                  <a href="" class="navbar-menu__link">Rodrigues</a>
                  <!-- /.navbar-menu__link -->
                </li>
                <!-- /.navbar-menu__item -->
              </ul>
              <!-- /.navbar-menu -->
            </nav>
          </div>
          <!-- /.container -->
          <!-- /.navbar-nav -->
        </div>
        <!-- /.navbar-bottom -->
      </navbar>
      <!-- /.navbar -->
    </header>
    <!-- /.header -->

    <nav class="breadcrumb">
      <div class="container">
        <ul class="breadcrumb-list">
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Home</a>
            <!-- /.breadcrumb-list__link -->
          </li>
          <!-- /.breadcrumb-list__item -->
          <li class="breadcrumb-list__item">
            <a href="#" class="breadcrumb-list__link">Flash Offers</a>
            <!-- /.breadcrumb-list__link -->
          </li>
          <!-- /.breadcrumb-list__item -->
          <li class="breadcrumb-list__item">Grand Hilton Hotel</li>
          <!-- /.breadcrumb-list__item -->
        </ul>
        <!-- /.breadcrumb-list -->
      </div>
      <!-- /.container -->
    </nav>
    <!-- /.breadcrumb -->

    <section class="hotel">
      <div class="container">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="image/star.svg" alt="Star" />
                <img src="image/star.svg" alt="Star" />
                <img src="image/star.svg" alt="Star" />
                <img src="image/star.svg" alt="Star" />
                <img src="image/star.svg" alt="Star" />
              </div>
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer hotel-info__offer">Flash Offer</span>
            </div>
            <!-- /.hotel-wrapper -->
            <p class="description hotel-info__description">
              Half-Board / All Inclusive + Complimentary Activities + Child
              Stays Free
            </p>
            <!-- /.description -->
          </div>
          <!-- /.hotel-info__left -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <span class="rating__counter">4.5/<span>5</span></span>
          </div>
          <!-- /.hotel-info__right -->
        </div>
        <!-- /.hotel-info -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.hotel -->
